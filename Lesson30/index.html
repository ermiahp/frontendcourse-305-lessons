<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="team">
        <div class="team__header">
            <h2>Our team</h2>
            <div class="team__arrows">
                <span class="material-symbols-outlined" id="prev">
                    arrow_back
                </span>
                <span class="material-symbols-outlined" id="next">
                    arrow_forward
                </span>
            </div>
        </div>
        <div class="team-members">
            <div class="team-member">
                <div>
                    <h4>Ermia</h4>
                    <p>CEO</p>
                </div>
                <img  src="./assets/imgs/image 1.svg" width="100%"/>
            </div>
            <div class="team-member">
                <div>
                    <h4>Sam</h4>
                    <p>CTO</p>
                </div>
                <img  src="./assets/imgs/image 2.svg" width="100%"/>
            </div>  
            <div class="team-member">
                <div>
                    <h4>Maryam</h4>
                    <p>CPO</p>
                </div>
                <img  src="./assets/imgs/image 3.svg" width="100%"/>
            </div>  
            <div class="team-member">
                <div>
                    <h4>David</h4>
                    <p>COO</p>
                </div>
                <img  src="./assets/imgs/image 4.svg" width="100%"/>
            </div>
            <div class="team-member">
                <div>
                    <h4>Jack</h4>
                    <p>Developer</p>
                </div>
                <img  src="./assets/imgs/image 3.svg" width="100%"/>
            </div>                      
        </div>
    </section>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
